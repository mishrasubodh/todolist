<div class="container">
  <div class="login-wrapper">
    <div class="grid-container">
      <div class="login-ctnr cnter">

        <!-- LOGIN BOX -->
        <div class="login-content box box-banner">
          <h2 style="text-align: center;">login page </h2>
          <div class="grid-row">
            <div class="col-12 form-group">
              <label>Username</label>
              <input type="text" class="form-control" [(ngModel)]='user.name' />
            </div>
          </div>
          <div class="grid-row">
            <div class="col-12 form-group">
              <label>Password</label>
              <div class="password">
                <input type="{{showPassword ? '' : 'password'}}" [(ngModel)]='user.password' class="form-control" />
                <i class="zmdi zmdi-eye" (click)="showPassword = true" *ngIf="!showPassword"></i>
                <i class="zmdi zmdi-eye-off" (click)="showPassword = false" *ngIf="showPassword"></i>
              </div>
            </div>
          </div>
          <div class="grid-row">
            <div class="col-12 button-ctnr">

              <button class="btn btn-primary" type="button" [disabled]="!user.name || !user.password"
                (click)="submitLogin(user)">Login</button>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
